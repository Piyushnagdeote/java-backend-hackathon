services:

  mysql-db:
    image: mysql:8
    container_name: mysql-db
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: platform_db
      MYSQL_USER: platform_user
      MYSQL_PASSWORD: StrongPassword@123
      MYSQL_ROOT_PASSWORD: root123
    healthcheck:
      test: ["CMD-SHELL", "mysql -uplatform_user -pStrongPassword@123 -e 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend-app:
    container_name: backend-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/platform_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: platform_user
      SPRING_DATASOURCE_PASSWORD: StrongPassword@123
    depends_on:
      mysql-db:
        condition: service_healthy
    restart: always
