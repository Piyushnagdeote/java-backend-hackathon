server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/platform_db?useSSL=false&allowPublicKeyRetrieval=true
    username: platform_user
    password: StrongPassword@123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false

# üîê JWT CONFIG (CORRECT)
jwt:
  secret: my-super-secure-secret-key-which-is-at-least-32-characters
  expiration: 3600000          # 1 hour
  refresh-expiration: 86400000 # 1 day

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    org.springframework.security.authentication: DEBUG
