server:
  port: 8080
  address: 0.0.0.0

spring:
  datasource:
    url: jdbc:mysql://mysql-db:3306/platform_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: platform_user
    password: StrongPassword@123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  flyway:
    enabled: false
    baseline-on-migrate: true
    validate-on-migrate: false
    connect-retries: 10

jwt:
  secret: my-super-secure-secret-key-which-is-at-least-32-characters
  expiration: 3600000
  refresh-expiration: 86400000

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
