# ===============================
# SERVER
# ===============================
server.port=8080

# ===============================
# DATASOURCE (Docker / Local)
# ===============================
spring.datasource.url=jdbc:mysql://mysql-db:3306/platform_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=platform_user
spring.datasource.password=StrongPassword@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# IMPORTANT: Hibernate must NOT manage schema when Flyway is used
spring.jpa.hibernate.ddl-auto=none

# ===============================
# FLYWAY
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# JWT
# ===============================
jwt.secret=MyVeryStrongSecretKeyForJWTTokenGeneration12345
jwt.expiration=3600000
jwt.refresh.expiration=86400000

# ===============================
# CORS
# ===============================
app.cors.allowed-origins=http://localhost:5173,http://3.111.198.238

# ===============================
# ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info

# ===============================
# FILE ENCODING
# ===============================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
